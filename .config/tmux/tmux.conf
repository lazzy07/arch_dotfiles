############################################
# Reset (optional but safe)
############################################
source-file ~/.config/tmux/reset.tmux.conf

############################################
# True color
############################################
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",*:RGB"

############################################
# Mouse
############################################
set -g mouse on

############################################
# Vim-style pane navigation
############################################
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

############################################
# General behavior
############################################
set -g base-index 1
setw -g pane-base-index 1
set -g detach-on-destroy off
set -g escape-time 0
set -g history-limit 1000000
set -g renumber-windows on
set -g set-clipboard on

############################################
# Keybindings (LazyVim-friendly)
############################################

# Prefix (keep as you want)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Faster escape for nvim in tmux
set -sg escape-time 0

# Vi-style keys in copy mode + status keys
setw -g mode-keys vi

# Reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"

# Quick command prompt
bind : command-prompt

# Create new window in current pane's path
bind c new-window -c "#{pane_current_path}"

# Windows: next/prev + direct
bind -n M-] next-window
bind -n M-[ previous-window
bind n next-window
bind p previous-window
bind w choose-tree -Zw

# Rename window/session
bind r command-prompt -I "#W" "rename-window '%%'"
bind s command-prompt -I "#S" "rename-session '%%'"

# Close things (confirm)
bind x confirm-before -p "kill-pane? (y/n)" kill-pane
bind & confirm-before -p "kill-window? (y/n)" kill-window
bind X confirm-before -p "kill-session? (y/n)" kill-session

# Splits in current working directory
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"

# Pane navigation (prefix + vim keys)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Optional: Alt + hjkl for pane navigation WITHOUT prefix
# (Nice when LazyVim uses C-hjkl; avoids conflicts)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Pane resizing (repeatable) with arrows
bind -r Left  resize-pane -L 5
bind -r Down  resize-pane -D 3
bind -r Up    resize-pane -U 3
bind -r Right resize-pane -R 5

# Toggle zoom (maximize pane)
bind z resize-pane -Z

# Swap panes (like moving splits around)
bind < swap-pane -U
bind > swap-pane -D

# Sync panes toggle (broadcast typing)
bind y setw synchronize-panes \; display-message "sync-panes: #{?pane_synchronized,on,off}"

# Copy-mode entry (vi-like)
bind Enter copy-mode
bind [ copy-mode

# Copy-mode vi selections
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# If you have wl-copy/xclip, pipe yank to system clipboard too:
# Wayland:
bind -T copy-mode-vi Y send -X copy-pipe-and-cancel "wl-copy"
# X11:
# bind -T copy-mode-vi Y send -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# Paste
bind p paste-buffer

# Clear screen in pane
bind K send-keys "clear" C-m


############################################
# Load matugen-generated variables
# MUST come before using @thm_*
############################################
source-file ~/.config/tmux/generated.conf

############################################
# Status bar layout
############################################
set -g status on
set -g status-position top
set -g status-interval 2
set -g status-justify centre
set -g status-style "bg=#{@thm_bg},fg=#{@thm_fg}"

############################################
# LEFT: force empty
############################################
set -g status-left ""
set -g status-left-length 0

############################################
# RIGHT: session name (pill)
############################################
set -g status-right-length 100
set -g status-right "\
#[fg=#{@thm_surface},bg=#{@thm_bg}]\
#[fg=#{@thm_primary},bg=#{@thm_surface},bold]  #S  \
#[fg=#{@thm_surface},bg=#{@thm_bg}]\
"

############################################
# Window list (centered pills)
############################################
set -g window-status-separator ""

set -g window-status-format "\
#[fg=#{@thm_surface},bg=#{@thm_bg}]\
#[fg=#{@thm_fg},bg=#{@thm_surface}]  #I:#W  \
#[fg=#{@thm_surface},bg=#{@thm_bg}]\
 "

set -g window-status-current-format "\
#[fg=#{@thm_surface_variant},bg=#{@thm_bg}]\
#[fg=#{@thm_inverse_primary},bg=#{@thm_surface_variant},bold]  #I:#W  \
#[fg=#{@thm_surface_variant},bg=#{@thm_bg}]\
 "

############################################
# Borders, messages, modes
############################################
set -g pane-border-style "fg=#{@thm_outline}"
set -g pane-active-border-style "fg=#{@thm_primary}"

set -g message-style "bg=#{@thm_surface_variant},fg=#{@thm_fg}"
set -g mode-style    "bg=#{@thm_primary},fg=#{@thm_inverse_primary},bold"

############################################
# Plugins (TPM)
############################################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'


############################################
# TPM (MUST be last)
############################################
run '~/.config/tmux/plugins/tpm/tpm'

